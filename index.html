<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Precio</title>
</head>
<body>
    <h1>Calculadora de Precio</h1>
    <div>
        <label for="product-name">Nombre del producto:</label>
        <input type="text" id="product-name">
    </div>
    <div>
        <label for="product-quantity">Cantidad del producto:</label>
        <input type="number" id="product-quantity">
    </div>
    <div>
        <label for="product-value">Valor del producto:</label>
        <input type="number" id="product-value">
    </div>
    <div>
        <label for="product-units">Cantidad de kilos o unidades:</label>
        <input type="number" id="product-units">
    </div>
    <div>
        <button onclick="calculatePrice()">Calcular Precio</button>
    </div>
    <div>
        <p>Valor por unidad: <span id="price-per-unit">0</span></p>
        <p>Total: <span id="total-price">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
