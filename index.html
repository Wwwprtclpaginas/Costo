<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad de Ventas de Verduras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS para estilos -->
</head>
<body>
    <div class="formulario">
        <h1>Registro de Productos</h1> <!-- Título para la sección de registro -->

        <!-- Campo para ingresar el nombre del producto -->
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto">
        <button onclick="guardarProducto()">Guardar</button> <!-- Botón para guardar -->

        <!-- Formulario para seleccionar si el producto viene en caja o saco -->
        <label>¿Viene en caja o saco?</label>
        <input type="radio" name="tipoProducto" value="caja"> Caja
        <input type="radio" name="tipoProducto" value="saco"> Saco
        <button onclick="guardarTipoProducto()">Guardar</button>

        <!-- Formulario para seleccionar si el producto viene en kilo o unidad -->
        <label>¿Viene en kilo o unidad?</label>
        <input type="radio" name="unidadProducto" value="kilo"> Kilo
        <input type="radio" name="unidadProducto" value="unidad"> Unidad
        <button onclick="guardarUnidadProducto()">Guardar</button>

        <!-- Campo para ingresar el valor del producto -->
        <label for="valorProducto">Valor del Producto:</label>
        <input type="number" id="valorProducto">
        <button onclick="guardarValorProducto()">Guardar</button>
    </div>

    <div class="lista">
        <h1>Lista de Productos</h1> <!-- Título para la sección de lista -->

        <!-- Contenedor para mostrar la lista de productos y la suma total -->
        <div id="listaProductos"></div>
        <div id="sumaTotal"></div>

        <!-- Botón para agregar otro producto -->
        <button onclick="agregarOtroProducto()">Agregar otro producto</button>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JavaScript para la funcionalidad -->
</body>
</html>
